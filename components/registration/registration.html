<section id="registration">
	<header>
		<h1>
			<svg aria-hidden="true" class="fa-light fa-user-plus"></svg>
			<span>Registreren</span>
		</h1>
		<small>U kunt zich registreren door uw gegevens in de onderstaande velden in te vullen</small>
	</header>
	<div>
		<form>
			<fieldset>
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" required>
			</fieldset>

			<fieldset>
				<label for="password">Wachtwoord</label>
				<input type="password" name="password" id="password" required>
			</fieldset>

			<fieldset>
				<label for="name">Naam</label>
				<input type="text" name="name" id="name" required>
			</fieldset>

			<fieldset>
				<label for="licenseplate">Kenteken</label>
				<input type="text" name="licenseplate" id="licenseplate" required>
			</fieldset>

			<fieldset>
				<label for="iban">IBAN</label>
				<input type="text" name="iban" id="iban" required>
			</fieldset>

			<button type="submit">Registreren</button>
		</form>
	</div>
</section>
